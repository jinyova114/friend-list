<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Favorite Friends</title>
  <!-- link CSS from Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- link fontAwesome   -->
  <script src="https://kit.fontawesome.com/d99f07c917.js" crossorigin="anonymous"></script>
  <!-- link CSS from own-->
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>


<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid mx-3">
      <a class="navbar-brand fs-2 font-monospace" href="#">MY FRIENDS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Add</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favorite</a>
          </li>
        </ul>
        <!-- Searh Form  -->
        <form class="d-flex" id="search-form">
          <input class="form-control me-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" id="search-submit-button" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Friend List -->
  <h4 style="margin-left:30px; margin-bottom: 30px; font-weight:bold; color:#272727;">Speed Contact</h4>
  <div class="container ">
    <div class="row row-cols-1 row-cols-md-4 g-4 d-flex" id="data-panel">
      <!-- Render Friends -->
    </div>
  </div>

  <!-- paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator" style="margin-top: 20px;">
      <!-- Render Paginator -->
    </ul>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="friend-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <!--  Modal Header  -->
        <div class="modal-header">
          <h5 id="modal-name"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!--  Modal Body: Friend Image & Info  -->
        <div class="modal-body" id="friend-modal-body">
          <div class="row">
            <div class="col-sm-4">
              <img id="modal-image" src="..." alt="friend-avatar" class="img-fluid rounded-circle">
            </div>
            <div id="modal-info" class="col-sm-8">
              <!-- Render friend info  -->
            </div>
          </div>
        </div>

        <!--  Modal Footer    -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 先引用axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- 載入 Bootstrap 提供的 JS 檔案 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- 載入自己寫的 js 檔案 -->
  <script src="favorite.js"></script>



</body>

</html>
